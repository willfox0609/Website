<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hangman Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hangman Game</h1>
  <p id="wordDisplay">_ _ _ _</p>
  <p>Wrong guesses: <span id="wrongGuesses"></span></p>
  <p>Attempts left: <span id="attempts">6</span></p>
  <input type="text" id="letterInput" maxlength="1" />
  <button onclick="guessLetter()">Guess</button>
  <p id="message"></p>
  <br />
  <a href="../home.html" class="btn">Back to Home</a>

  <script>
    const words = ["elephant", "hangman", "computer", "javascript", "program"];
    let word = words[Math.floor(Math.random() * words.length)].toUpperCase();
    let displayed = Array(word.length).fill('_');
    let wrongGuesses = [];
    let attemptsLeft = 6;

    function updateDisplay() {
      document.getElementById('wordDisplay').textContent = displayed.join(' ');
      document.getElementById('wrongGuesses').textContent = wrongGuesses.join(', ');
      document.getElementById('attempts').textContent = attemptsLeft;
    }

    function guessLetter() {
      const input = document.getElementById('letterInput');
      const letter = input.value.toUpperCase();
      input.value = '';
      if (!letter.match(/[A-Z]/) || letter.length !== 1) return;

      if (word.includes(letter)) {
        word.split('').forEach((char, i) => {
          if (char === letter) displayed[i] = letter;
        });
      } else {
        if (!wrongGuesses.includes(letter)) {
          wrongGuesses.push(letter);
          attemptsLeft--;
        }
      }

      updateDisplay();
      checkGameStatus();
    }

    function checkGameStatus() {
      if (!displayed.includes('_')) {
        document.getElementById('message').textContent = 'ðŸŽ‰ You won!';
      } else if (attemptsLeft <= 0) {
        document.getElementById('message').textContent = `ðŸ’€ You lost! Word was: ${word}`;
      }
    }

    updateDisplay();
  </script>
</body>
</html>
