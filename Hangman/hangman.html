<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Hangman Game v2</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Hangman Game v2</h1>
  <p id="wordDisplay">_ _ _ _</p>
  <p>Wrong guesses: <span id="wrongGuesses"></span></p>
  <p>Attempts left: <span id="attempts">6</span></p>
  <input type="text" id="letterInput" maxlength="1" placeholder="Guess a letter"/>
  <button onclick="guessLetter()">Guess Letter</button>
  <br><br>
  <input type="text" id="wordInput" maxlength="1" placeholder="Guess a word"/>
  <button onclick="guessWord()">Guess Word</button>
  <p id="message"></p>
  <br />
  <a href="../home.html" class="btn">Back to Home</a>

  <script src="words.js"></script>
  <script src="hangman.js"></script>
</body>
</html>
